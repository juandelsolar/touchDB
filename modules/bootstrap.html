<!DOCTYPE html>
<html>
	<head>
		<title>testing touchDB with bootstrap view</title>
		<link href="../js/tools/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<script src="../js/tools/jquery-2.1.3.min.js"></script>
		<script src="../js/tools/bootstrap/js/bootstrap.min.js"></script>
		<script src="../js/touchDB.js"></script>
	</head>
	<body>
		<div id='testForm'></div>
	</body>
	<script>
		$(document).ready(function () {
			var people = new touchDB('people');
			people.makeForm('testForm', function() {
				$('form input').addClass('form-control');
				$('form div').addClass('form-group');
				$('form button').addClass('btn btn-default');
			});
			
		});
	</script>
</html>
